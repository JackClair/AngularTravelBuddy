<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div
            class="card shadow-2-strong card-registration"
            style="border-radius: 15px"
          >
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form (ngSubmit)="getUserFormData()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        [(ngModel)]="createUser.firstName"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="lastName"
                        [(ngModel)]="createUser.lastName"
                        name="lastName"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <label id="example-radio-group-label">Birth date: </label>
                    <div class="input-group date" data-provide="datepicker">
                      <input type="date" class="form-control" 
                      [(ngModel)]="createUser.birthdayDate"
                      name="birthdayDate"
                      />
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
                  </div>
                  <label id="example-radio-group-label">Gender: </label>
                  <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="createUser.gender"
                    name="gender"
                  >
                    <mat-radio-button
                      class="example-radio-button"
                      *ngFor="let gender of Genders"
                      [value]="gender"
                    >
                      {{ gender }}
                    </mat-radio-button>
                  </mat-radio-group>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input
                        type="email"
                        id="emailAddress"
                        [(ngModel)]="createUser.loginDO.email"
                        name="emailAddress"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input
                        type="tel"
                        id="phoneNumber"
                        [(ngModel)]="createUser.phoneNumber"
                        name="phoneNumber"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="phoneNumber"
                        >Phone Number</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="password"
                        [(ngModel)]="createUser.loginDO.password"
                        name="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="confirmpassword"
                        [(ngModel)]="createUser.loginDO.confirmPassword"
                        name="confirmpassword"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="confirmpassword"
                        >Confirm Password</label
                      >
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    <select
                      class="select form-control-lg"
                      id="country"
                      [(ngModel)]="createUser.country"
                      name="country"
                    >
                      <option value="1">Choose option</option>
                      <option value="India">India</option>
                      <option value="UK">UK</option>
                      <option value="Japan">Japan</option>
                    </select>
                    <label class="form-label select-label mx-2">Country</label>
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <button type="submit" mat-raised-button color="primary">
                    Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>  
{{createUser | json}}
