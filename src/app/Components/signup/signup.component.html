<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" [(ngModel)] = "firstName" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" [(ngModel)] = "lastName" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="birthdayDate" [(ngModel)] = "birthdayDate" [ngModelOptions]="{standalone: true}" />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <label id="example-radio-group-label">Gender: </label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="gender">
                        <mat-radio-button class="example-radio-button" *ngFor="let gender of Genders" [value]="Genders">
                        {{gender}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" [(ngModel)] = "emailAddress" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" [(ngModel)] = "phoneNumber" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" id="password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline">
                          <input type="confirmpassword" id="confirmpassword" [(ngModel)] = "confirmpassword" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                          <label class="form-label" for="confirmpassword">Confirm Password</label>
                        </div>
                      </div>
                  </div>
  
                <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg" id="country" [(ngModel)] = "country" [ngModelOptions]="{standalone: true}" >
                      <option value="1" disabled>Choose option</option>
                      <option value="2">India</option>
                      <option value="3">UK</option>
                      <option value="4">Japan</option>
                    </select>
                    <label class="form-label select-label mx-2">Country</label>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
